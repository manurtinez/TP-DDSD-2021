version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=djangodb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes: 
      - db-data:/var/lib/postgresql/data/
    ports: 
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  web-dev:
    build: .
    container_name: django_DSSD
    command: python manage.py runserver 0.0.0.0:8000
    container_name: django_DSSD
    environment:
      - DATABASE_URL
    volumes:
      - .:/code  
    #network_mode: "host"
    #extra_hosts:
    #  - "db:127.0.0.1"
    ports:
      - 8000:8000
volumes: 
  db-data: