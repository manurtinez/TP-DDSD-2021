<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--<link rel="icon" href="images/logo.ico">-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/sociedad.js' %}"></script>
 

  <title>Modificación de estatuto | Dirección Nacional de Personas Jurídicas</title>
</head>

<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Sistema de Sociedades</a>     
    </div>
  </nav>

 <form class="card container shadow pb-4 px-4 my-5"  method="POST" enctype="multipart/form-data" id="formularioSociedadEditarEstatuto" name="formularioSociedadEditarEstatuto"
    onsubmit="return validarFormularioEditarEstatutoSociedad(event);" >  
    {% csrf_token %}
    <h3 class="card-title text-center mt-5"><i class="fas fa-clipboard-list"></i> Modificación de estatuto</h3>
    <div class="card-body shadow my-4 text-left px-0 py-4" id="bodyFormulario">
      <h4><span class="badge etiqueta-form bg-primary">Estatuto</span></h4>
      <section class="container container-form" id="containerSociedad">
        <div class="input-group cmy-4">
          <span class="input-group-text border-0"> Nombre:</span>
          <div class="input-group-text"><i class="fas fa-users"></i></div>
          <input type="text" class="form-control w-auto" id="nombreSociedad" name="nombreSociedad"
            value="{{ sociedad.name }}" disabled>
        </div>
        <input type="text" hidden id="idSociedad" name="idSociedad" value="{{ sociedad.id }}" disabled>
        <div class="input-group  cmb-4">
          <span class="input-group-text border-0">Estatuto de conformación: </span>
          <div class="input-group-text"><i class="fas fa-paperclip"></i></div>
          <input type="file" class="" value="" id="estatuto" name="estatuto">
        </div>
      </section>
    </div>
    <div class="text-center">
      <button type="submit" id="submit" class="btn btn-info mb-4 mt-3"> <i class="fas fa-save"></i>
        Modificar estatuto</button>
    </div>
  </form>

 
</body>

</html>
