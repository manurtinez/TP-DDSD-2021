<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- Sweet alert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- CSS -->
	<link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css" />
	<!-- MDB Bootstrap -->
	<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/validaciones.js' %}"></script>
  <title>Iniciar sesión | Dirección Nacional de Personas Jurídicas</title>
</head>

<body class="">
  <form action={% url 'bonita_login' %} method="POST" enctype="multipart/form-data"
    class="" id="formularioLogin" name="formularioLogin"  onsubmit="return validarLogin(event);">
    {% csrf_token %}
    <section class="vh-100" style="background-color: #508bfc;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body  text-center">
                <h3 class="">Dirección Nacional de Personas Jurídicas</h3>
              </div>
            </div>

            <div class="card shadow-2-strong mt-3" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
                <h3 class="mb-4">Iniciar sesión</h3>
                {% if messages %}
                  <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
                <hr class="my-4">
                <div class="form-outline mb-5">
                  <input type="text" name="user" id="user" class="form-control form-control-lg" />
                  <label class="form-label" for="user">Usuario</label>
                </div>

                <div class="form-outline mb-5">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesión</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>
<script>
document.querySelectorAll('.form-outline').forEach((formOutline) => {
  new mdb.Input(formOutline).update();
});
</script>
</html>
