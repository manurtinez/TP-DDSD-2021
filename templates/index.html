{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="images/logo.ico">
	<link href="{% static 'css/index.css' %}" rel="stylesheet" type="text/css"  />
	<title>Home | Dirección Nacional de Personas Jurídicas</title>
</head>

<body class="bgc-primary">

	<main class="container">
		{% if messages %}
                  <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                  </ul>
                {% endif %}
		<h1>Bienvenido/a a la Dirección Nacional de Personas Jurídicas</h1>
		<h4>En este sitio, podrás registrar tu sociedad anónima</h4>
		<h5 class="mt-3"><a href="{% url 'alta_formulario' %}" class="roboto">Registrar mi sociedad</a></h5>
	</main>

</body>

</html>
