<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fonts -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- Sweet alert -->
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<!-- CSS -->
	<link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css" />
	<!-- MDB Bootstrap -->
	<link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
	<!-- JavaScript -->
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/validaciones.js' %}"></script>
  <title>Ver detalle de sociedad</title>
</head>

<body class="bg-light" onload="refrescarTabla_Select()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'alta_formulario' %}">Sistema de Sociedades</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <form action={% url 'sociedad_anonima-list' %} method="POST" enctype="multipart/form-data"
    class="card container shadow pb-4 px-4 my-5" id="formularioSociedad" name="formularioSociedad"
    onsubmit="return validarFormulario(event);" onkeydown="return event.key != 'Enter';">
    {% csrf_token %}
    <h3 class="card-title text-center mt-5"><i class="fas fa-clipboard-list"></i> Ver detalle de sociedad</h3>
    <div class="card-body shadow my-4 text-left px-0 py-4" id="bodyFormulario">
      <h4><span class="badge etiqueta-form bg-primary">Sociedad</span></h4>

      <section class="container container-form" id="containerSociedad">
        <div class="input-group cmy-4">
          <span class="input-group-text border-0"> Nombre:</span>
          <div class="input-group-text"><i class="fas fa-users"></i></div>
          <input type="text" class="form-control w-auto" id="nombreSociedad" name="nombreSociedad"
            value="Por ej. Juan Rodriguez & Roberto Fernandez Sociedad de Hecho" disabled>
        </div>

        <div class="input-group  cmb-4">
          <span class="input-group-text border-0">Fecha de creación: </span>
          <div class="input-group-text"><i class="far fa-calendar-alt"></i></div>
          <input type="text" class="form-control" id="fechaCreacion" name="fechaCreacion" value="23/09/2021" disabled>
        </div>

        <div class="input-group  cmb-4">
            <span class="input-group-text border-0">Domicilio legal: </span>
            <div class="input-group-text"><i class="fas fa-city"></i></div>
            <input type="text" class="form-control" id="domicilioLegal" name="domicilioLegal"
              value="Por ej. Av. 13 N° 76 e/ 33 y 34" disabled>
          </div>
  
  
          <div class="input-group  cmb-4">
            <span class="input-group-text border-0">Domicilio real: </span>
            <div class="input-group-text"><i class="fas fa-home"></i></div>
            <input type="text" class="form-control" id="domicilioReal" name="domicilioReal"
              value="Por ej. Av. 79 N° 611 e/ 17 y 18" disabled>
          </div>
  
  
          <div class="input-group cmb-4">
            <span class="input-group-text border-0">Mail del apoderado: </span>
            <div class="input-group-text"><i class="fas fa-at"></i></div>
            <input type="text" class="form-control"  id="mailApoderado" name="mailApoderado"
              value="Por ej. sancheznicolas@gmail.com" disabled> 
          </div>

    
      </section>

      <h4><span class="badge etiqueta-form bg-primary">Socios</span></h4>

      <section class="container container-form" id="containerSocios">

        <table id="tablaSocios" class="table table-hover table-bordered w-50 mx-auto text-center cmb-4 text-nowrap">
          <caption>
            <h4><span class="badge rounded-pill bg-primary">Listado de socios</span></h4>
          </caption>
          <thead class="table-primary">
            <tr class="px-5">
              <th scope="col">Apellido y nombre</th>
              <th scope="col">Porcentaje de acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
    <div class="text-center">
      <h5 class="mt-3"><a href="{% url 'index' %}" class="btn btnVolver mb-4 mt-3"><i
            class="fas fa-arrow-circle-left"></i> Volver al inicio </a></h5>

    </div>
  </form>

</body>

</html>
