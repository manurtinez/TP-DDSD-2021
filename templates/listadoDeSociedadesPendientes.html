<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- Sweet alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />  
  <!-- CSS -->
  <link href="{% static 'css/form.css' %}" rel="stylesheet" type="text/css" />
  <!-- MDB Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  <!-- JavaScript -->
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mesaEntradas.js' %}"></script>
  <title>Alta de sociedad an贸nima</title>
</head>

<body class="bg-light" onload="getSociedadesPendientesAprobacion()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'index' %}">Sistema de Sociedades</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown"
        aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <main action={% url 'sociedad_anonima-list' %} method="POST" enctype="multipart/form-data"
    class="card container shadow pb-4 px-4 my-5" id="formularioSociedad" name="formularioSociedad"
    onsubmit="return validarFormulario(event);" onkeydown="return event.key != 'Enter';">
    {% csrf_token %}
    <h3 class="card-title text-center mt-5"><i class="fas fa-clipboard-list"></i> Listado de sociedades pendientes de
      aprobaci贸n </h3>
    <div class="card-body shadow my-4 text-left px-2 py-4 bg-white" id="bodySociedades">

      <section class="overflow-auto" id="containerSociedades">

        <table id="tablaSociedad" class="table table-hover table-bordered w-100 mx-auto text-center cmb-4 ">
          <caption>
            <h4><span class="badge rounded-pill bg-primary">Informaci贸n de las sociedades</span></h4>
          </caption>
          <thead class="table-primary">
            <tr class="px-5">
              <th scope="col">Nombre</th>
              <th scope="col" class="text-nowrap">Fecha de creaci贸n</th>
              <th scope="col" class="text-nowrap">Domicilio legal</th>
              <th scope="col" class="text-nowrap">Representante legal</th>
              <th scope="col" class="text-nowrap">Mail representante legal</th>
              <th scope="col" class="text-nowrap">Acciones</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
    </div>
    <div class="text-center">

      <h5 class="mt-3"><a href="{% url 'index' %}" class="btn btn-info mb-4 mt-3"><i
            class="fas fa-arrow-circle-left"></i> Volver al inicio </a></h5>
    </div>
  </main>

  <div class="modal fade" id="modalVerDetalle" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalVerDetalle">Modal title</h5>
          <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">...</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
